    <main>
        <h1>2022 CountDown</h1>
        <div id="container" class="container">
            <div class="counter">
                <h2 id="days">
                </h2>
                <small>days</small>
            </div>
            <div class="counter">
                <h2 id="hours">
                </h2>
                <small>hours</small>
            </div>
            <div class="counter">
                <h2 id="minutes">
                </h2>
                <small>minutes</small>
            </div>
            <div class="counter">
                <h2 id="seconds">
                </h2>
                <small>seconds</small>
            </div>
        </div>

    </main>
    
    <script src="./script.js"></script>
